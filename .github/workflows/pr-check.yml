name: PR Check (Gradle Plugin)

on:
  pull_request:
    branches: [ main ]

jobs:
  test-plugin:
    name: Build & Test Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build plugin and run unit tests
        run: ./gradlew build test --no-daemon --info

      - name: Run integration tests (requires temp dir isolation)
        run: ./gradlew test --tests "*YojoIntegrationTest*" --no-daemon --info
